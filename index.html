<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="img/logo.svg" alt="Company Logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#home"> Home</a></li>
                <li><a class="nav-link" href="#videos">Videos</a></li>
                <li><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Start Your <br> Journey Now</h1>
        <p>conquer your first mountain!</p>

        <h2>Scroll for more!</h2>
        <a class="arrow bounce" href="#videos"></a>
        <a href="" class="arrow2"></a>
    </section>
    <section id="videos">
        <h1>A documentation of what we do</h1>
        <div class="container">
            <iframe class="responsive" id="video" width="560" height="315"
                src="https://www.youtube.com/embed/79Q2rrQlPW4" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </section>
    <section id="contact">
        <h1>Join Us Now!</h1>
        <div class="container">
            <form id="survey-form">
                <label for="name" id="name-label">
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" id="name" placeholder="Enter your name" autocomplete="off" required>
                    </fieldset>
                </label>
                <label for="email" id="email-label">
                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" id="email" placeholder="Enter your email" autocomplete="off" required>
                    </fieldset>
                </label>
                </label>
                <button type="submit" id="submit">SUBMIT</button>
            </form>
        </div>
    </section>

    <footer>
        <img src="img/logo.svg" alt="Company Logo" id="footer-img">
        &copy;Copyright all right reserved; 2022
        <br>
        <a href="https://github.com/teddynanta"><b>GitHub</b></a> | <a
            href="https://instagram.com/teddynantaa"><b>Instagram</b></a>
    </footer>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
